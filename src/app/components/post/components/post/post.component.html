<section class="container">
  <form
    [formGroup]="formularioPost"
    (ngSubmit)="
      createPost(formularioPost.value?.titulo, formularioPost.value?.texto)
    "
  >
    <div class="container-titulo">
      <h1 class="titulo">Create message</h1>
    </div>

    <div class="input-text">
      <label class="label" for="form1Example1">Title messages</label>
      <input
        formControlName="titulo"
        placeholder="Talk about me"
        type="text"
        id="form1Example1"
        class="input"
      />
    </div>

    <div class="input-text">
      <label class="label" for="form3Example3">Messages</label>
      <input
        formControlName="texto"
        placeholder="Create message for share ehite friends"
        type="text"
        id="form3Example3"
        class="input"
      />
    </div>

    <div class="boton-container">
      <button
        (click)="
          createPost(formularioPost.value?.titulo, formularioPost.value?.texto)
        "
        [disabled]="formularioPost.invalid"
        type="button"
        class="boton-register"
      >
        Share
      </button>
    </div>
    <ng-container  *ngFor="let post of posts">
      <div class="card">
        <h1 class="title">{{ post.title }}</h1>
        <h4 class="texto">{{ post.texto }}</h4>
        <div class="footer-card">
          <h6 class="fecha">{{ post.fechaCreacion | date : "short" }}</h6>
          <h5 class="unserName">By: {{ post.user.userName }}</h5>
        </div>
      </div>
    </ng-container>
  </form>
</section>
